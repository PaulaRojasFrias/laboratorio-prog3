{% extends "base.html" %}
{% block titulo %}Creacion del Asesor{% endblock %}
{% block contenido %}
    <main>
        <h1>Creacion del Asesor</h1>
        <form method="post" enctype="multipart/form-data">
            {% for field in form %}
              <div class="campo">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
              </div><br>
            {% endfor %}
          {% csrf_token %}
          <input type="submit" value="Guardar">
        </form>
    </main>
{% endblock %}
